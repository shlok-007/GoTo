name: GoTo CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: 20.x
    - run: cd client
    - run: npm i
    - run: npm run build --if-present
    - run: npm test
